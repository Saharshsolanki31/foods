<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User Login!</title>
  </head>
  <body>


    {% include 'message.html' %}

  <!--Start login -->

  <br><br>
  <div class="container ">
      <div class="card shadow align-center m-auto bg-light" style="width: 90%;max-width:650px;">
          <h5 class="card-header  text-center">Login Your Account</h5>
          <div class="card-body p-4">
            <h5 class="card-title text-center">Login</h5>
            <form action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1"  class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter Password" required>
              </div>

              <center><button type="submit" class="btn btn-primary">Login</button></center>
                <center> <div style="margin-top: 7px;"> <small  class="">Don't Have An Account ?<a class="text-info" style="text-decoration:none;" href="{% url 'user_registraion'%}"> Create Account</a></small></div></center>
            <center> <div style="margin-top: 7px;"> <small  class="">Forgot Password ?<a class="text-info" style="text-decoration:none;" href="{% url 'user_reset_password'%}"> Recover Password</a></small></div></center>

            </form>
          </div>
      </div>
  </div>

  <!-- End Navbar -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
